<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Dynasoft Assignment</title>
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
		<script
			type="text/javascript"
			src="Resources/dynamsoft.webtwain.initiate.js"
		></script>
		<script
			type="text/javascript"
			src="Resources/dynamsoft.webtwain.config.js"
		></script>
		<script type="text/javascript" defer src="./script.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="dwtcontrolContainer"></div>
			<div class="side">
				<div>
					Select Source
					<br />
					<select
						size="1"
						id="source"
						style="width: 200px"
					></select>
				</div>
				<div>
					<label>
						<input
							type="checkbox"
							id="ADF"
							checked="checked"
						/>Auto Feeder
					</label>
					<label>
						<input
							type="checkbox"
							id="ShowUI"
							checked="checked" />Show UI<br
					/></label>
				</div>
				<div>
					Pixel Type:
					<label for="BW"
						><input
							type="radio"
							id="BW"
							name="PixelType"
						/>B&amp;W
					</label>
					<label for="Gray"
						><input
							type="radio"
							id="Gray"
							name="PixelType"
						/>Gray</label
					>
					<label for="RGB"
						><input
							type="radio"
							id="RGB"
							name="PixelType"
							checked="checked"
						/>Color</label
					>
				</div>
				<div>
					Resolution:
					<select
						size="1"
						id="Resolution"
					>
						<option value="100">100</option>
						<option value="150">150</option>
						<option value="200">200</option>
						<option value="300">300</option>
					</select>
				</div>

				<input
					type="button"
					value="Scan"
					onclick="AcquireImage();"
				/>
				<input
					type="button"
					value="Save 1 (Multi Page)"
					onclick="SaveToLocalAsPdf();"
				/>
				<input
					type="button"
					value="Save 2 (Single Page)"
					onclick="SaveToLocalAsPdfSingly();"
				/>
				<input
					type="button"
					value="Remove Blank Images"
					onclick="RemoveBlankImage();"
				/>
				<input
					type="button"
					value="Remove All Images"
					onclick="RemoveAllImages();"
				/>
			</div>
		</div>

	</body>
</html>
